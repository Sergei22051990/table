<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table_4</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h4>Заголовок таблицы</h4>
    <table align="center">
        <tr>
            <td rowspan="2"></td>
            <th colspan="2">Общий заголовок для двух подзаголовков</th>
            <th rowspan="2">Заголовок 3</th>
        </tr>
        <tr>
           <th>Заголовок 1</th>
           <th>Заголовок 2</th>
        </tr>
        <tr>
            <th>Пункт А</th>
            <td>Данные А1</td>
            <td>Данные А2</td>
            <td>Данные А3</td>
        </tr>
        <tr>
            <th>Пункт Б</th>
            <td>Данные Б1</td>
            <td>Данные Б2</td>
            <td>Данные Б3</td>
        </tr>
        <tr>
            <th>Пункт В</th>
            <td>Данные В1</td>
            <td>Данные В2</td>
            <td>Данные В3</td>
        </tr>
    </table>
</body>
</html>
